buildscript{
    ext{                                    //전역변수를 설정하겠다는 의미
        springBootVersion = '2.1.7.RELEASE' //전역변수 springBootVersion 선언
    }
    repositories{       //각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지를 정함
        mavenCentral()  //업로드에 많은 과정과 설정이 필요 -> 점점 공유가 안 되는 상황
        jcenter()       //라이브러리 업로드 난이도 때문에 jcenter도 많이 사용, jcenter에 업로드 시 mavenCenteral에도 자동으로 업로드
    }
    dependencies{
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") //스프링부트 그레이들 플러그인의 2.1.7.RELEASE를 의존성으로 받겠다는 의미
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성들을 관리해 주는 플러그인으로 꼭 추가

group 'com.web.test'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {      //의존성 코드는 특정 버전을 명시하면 안됨 -> 위에서 선언한 버전을 따라가게 하기 위해
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')     //롬복, 필수 플러그인
    compile('org.springframework.boot:spring-boot-starter-data-jpa')    //스프링부트용 추상화 라이브러리, 교체용이
    compile('com.h2database:h2')            //인메모리 RDB, 프로젝트의 의존성만을 관리, 메모리에서 실행되기 때문에 app을 재시작할 때마다 초기화된다는 점을 이용하여 테스트 용도로 많이 사용

    annotationProcessor('org.projectlombok:lombok')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')
}
